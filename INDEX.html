<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration FORM</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header class="eve">
            <h1>Event 1</h1>
            <h3>Number of seats available: 23</h3>
        </header>
        <form>
            <div id="main">
                <main class="body">
                    <span id="box">Image</span>
                    <div class="content">
                        <div>
                            <label for="name">Name:</label>
                            <input 
                                type="text"
                                name="name"
                                required
                            />
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input 
                                type="text"
                                name="email"
                                required
                            />
                        </div>
                        <div>
                            <label for="phone">Mobile no:</label>
                            <input 
                                type="number"                    
                                name="phone"
                                required
                            />
                        </div>
                        <div>
                            <label for="seats">Number of seats :</label>
                            <input 
                                type="number"
                                name="seats"
                                required
                            />
                        </div>
                        <div>
                            <label for="attendee2-name">Name of Attendee 2:</label>
                            <input 
                                type="text"
                                id="attendee2-name"
                                name="attendee2-name"
                            /><br/>
                            <button class="btn">Submit</button>
                            <button class="btn">Cancel</button>
                        </div>
                    </div>
                </main>
            </div>
        </form>
    </div>
</body>
</html>
